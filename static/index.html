<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard-Ai模型</title>
    <link rel="stylesheet" href="static/css/index.css"/>
    <link rel="stylesheet" href="static/fonts/iconfont.css"/>
</head>

<body>
<div class="container">
    <div class="nav">
        <div class="nav-box">
            <div class="faceimg"><img src="static/images/default2.jpg"/></div>
            <ul class="sub_menu">
                <a href="javascript:" class="iconfont icon-24gl-bubble active"></a>
                <a href="javascript:" class="iconfont icon-tongxunlu1"></a>
                <a href="javascript:" class="iconfont icon-zhengfangti-xianxing"></a>
                <a href="javascript:" class="iconfont icon-wenjian"></a>
                <a href="javascript:" class="iconfont icon-pengyouquan"></a>
            </ul>
        </div>
        <ol class="help_list">
            <a href="javascript:" class="iconfont icon-xiaochengxu"></a>
            <a href="javascript:" class="iconfont icon-shouji"></a>
            <a href="javascript:" class="iconfont icon-gengduo1"></a>
            <div class="config"></div>
        </ol>
    </div>
    <div class="list_area">
        <div class="top">
            <div class="search">
                <span class="iconfont icon-search-1-copy"></span>
                <input type="text" placeholder="搜索" id="search">
            </div>
            <a href="javascript:" class="iconfont icon-jiahao"></a>
            <span style="display: none;cursor:pointer;font-size: 14px;">取消</span>
        </div>
        <div class="bottom">
            <div class="item" style="display:block;">
                <ul>
                    <li><span class="img"><img src="static/images/default2.jpg"/></span><span class="title"><div class="name"><h3>cccq</h3><span class="date"></span></div><span class="small_txt"></span></span></li>
                </ul>
            </div>
            <div class="item">
                <ul>
                    <!--  js中动态添加  -->
                </ul>
                <ul class="find" style="display: none">
                    <li style="display: none">
                        <div style="text-align: center">无法找到该用户, 请检查你填写的账号是否正确。</div>
                    </li>
                    <li>
                        <span class="img">
                        <img src="static/images/search.png"/></span>
                        <div class="title">
                            <span>搜索:</span>
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="user-box">
        <div class="user_area" style="position:relative;">
            <div class="default-info" style="display: none"><img src="static/images/default-info.png"></div>
            <div class="top">
                <ul class="right_list">
                    <a href="javascript:" class="iconfont icon-dingzi"></a>
                    <a href="javascript:" class="iconfont icon-zuixiaohua
                    "></a>
                    <a href="javascript:" class="iconfont icon-zuidahua
                    "></a>
                    <a href="javascript:" class="iconfont icon-guanbi
                    "></a>
                </ul>
                <h2>ccccq</h2>
            </div>
            <div class="bottom">
                <div class="talk_area">
                    <ul>
                        <!--  js中动态添加  -->
                    </ul>
                </div>
                <div class="write_area">
                    <div class="tools_list">
                        <div>
                            <a href="javascript:" class="iconfont icon-biaoqing"></a>
                            <a href="javascript:" class="iconfont icon-wenjian"></a>
                            <a href="javascript:" class="iconfont icon-jiandao"></a>
                            <a href="javascript:" class="iconfont icon-24gl-bubble"></a>
                        </div>
                        <div>
                            <a href="javascript:" class="iconfont icon-31dianhua"></a>
                            <a href="javascript:" class="iconfont icon-video"></a>
                        </div>
                    </div>
                    <textarea name="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery.cookie.js"></script>
<script src="static/js/index.js"></script>
</body>


</html>
